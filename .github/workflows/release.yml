name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # macOS (Apple Silicon + Intel)
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04' # Linux
            args: ''
          - platform: 'windows-latest' # Windows
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（リリースノート生成に必要）

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macOS runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'HakoGraph ${{ github.ref_name }}'
          releaseBody: 'Building assets... Release notes will be generated automatically. / ビルド中です。リリースノートは自動生成されます。'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  build-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Android APK
        run: |
          npm run tauri android init || true
          npm run tauri android build -- --debug

      - name: Upload Android APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-notes:
    needs: [release, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: generate_notes
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = context.ref.replace('refs/tags/', '');
            
            // getReleaseByTag doesn't support draft releases, so we search in listReleases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const release = releases.data.find(r => r.tag_name === tagName);
            
            if (!release) {
              throw new Error(`Release not found for tag ${tagName}`);
            }

            const { data: notes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              previous_tag_name: undefined
            });

            const version = context.ref.replace('refs/tags/', '').replace('v', '');
            const releaseBody = [
              `# HakoGraph ${context.ref.replace('refs/tags/', '')}`,
              '',
              '## 📦 Download / ダウンロード',
              '',
              'Installers for each platform are available in the Assets below.',
              '各プラットフォーム用のインストーラーは下記 Assets よりダウンロードいただけます。',
              '',
              '### macOS',
              `- \`HakoGraph_${version}_universal.dmg\``,
              '',
              '### Windows',
              `- \`HakoGraph_${version}_x64-setup.exe\``,
              `- \`HakoGraph_${version}_x64_en-US.msi\``,
              '',
              '### Linux',
              `- \`HakoGraph_${version}_amd64.deb\``,
              `- \`HakoGraph_${version}_amd64.AppImage\``,
              '',
              '---',
              '',
              '## 📝 Technical Release Notes / 技術リリースノート',
              '',
              notes.body
            ].join('\n');

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: releaseBody
            });

  post-to-x:
    needs: update-release-notes
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Post to X (Twitter)
        continue-on-error: true
        env:
          TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          npm install twitter-api-v2
          node -e "
          const { TwitterApi } = require('twitter-api-v2');
          const client = new TwitterApi({
            appKey: process.env.TWITTER_CONSUMER_API_KEY,
            appSecret: process.env.TWITTER_CONSUMER_API_SECRET,
            accessToken: process.env.TWITTER_ACCESS_TOKEN,
            accessSecret: process.env.TWITTER_ACCESS_TOKEN_SECRET,
          });
          const msg = '📦 HakoGraph ' + process.env.TAG_NAME + ' Released!\nA powerful plotting tool for novelists & screenwriters.\n\n' +
                      '小説・脚本の構成作成ツール HakoGraph ' + process.env.TAG_NAME + ' をリリースしました！直感的な箱書き管理で創作をサポートします。\n\n' +
                      'Download: https://github.com/GennosukeSatsuki/hakogaki/releases/tag/' + process.env.TAG_NAME + '\n\n' +
                      '#HakoGraph #writingtool #小説執筆 #創作支援';
          client.v2.tweet(msg)
            .then(t => console.log('✅ ツイート成功！ ID:', t.data.id))
            .catch(e => {
              console.error('❌ ツイート失敗:', JSON.stringify(e.data || e.message, null, 2));
              console.log('⚠️ ツイートに失敗しましたが、リリースは続行します');
            });
          "